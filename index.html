<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Personal Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="container">
    <h1>🌿 Welcome to Your Personal Page</h1>

    <div id="editMode" class="form-card">
      <h2>Customize Your Profile</h2>
      <input type="text" id="nameInput" placeholder="Your name" />
      <input type="text" id="descInput" placeholder="Short description" />
      <input type="file" id="imgInput" accept="image/*" />
      <button onclick="saveProfile()">Save</button>
    </div>

    <div id="displayMode" class="profile-card" style="display: none;">
      <button class="edit-btn" onclick="editProfile()">✏️</button>
      <img id="avatar" src="" alt="Your photo" />
      <h2 id="displayName"></h2>
      <p id="displayDesc"></p>
    </div>

    <hr />

    <div class="game-area">
      <h2>🎮 Play Snake!</h2>
      <canvas id="snakeGame" width="400" height="400"></canvas>
      <p>Use <strong>W A S D</strong> keys to move. Eat the dots 🟢!</p>
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
