<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My 2048 Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="profile-wrapper">
    <div class="profile-card" id="profileCard">
        <div id="profileDisplay" class="hidden">
            <img id="displayImage" src="" alt="" />
            <h1 id="displayName"></h1>
            <p id="displayDesc"></p>
            <button onclick="editProfile()" class="edit-button">✏️ Edit</button>
        </div>
        <form id="profileForm">
            <input type="text" id="name" placeholder="Enter your name" />
            <textarea id="description" placeholder="Enter a short description"></textarea>
            <input type="file" id="imageUpload" accept="image/*" />
            <button type="submit">Save</button>
        </form>
    </div>
</div>

<div class="game-wrapper">
    <h2>🎮 Play 2048!</h2>
    <p>Use Arrow keys to move the tiles. Combine same numbers to reach 2048!</p>
    <div class="score-box">Score: <span id="score">0</span></div>
    <div class="grid-container" id="grid"></div>
    <div id="message"></div>
    <button onclick="init()" class="restart-button">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
