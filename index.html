<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Page + 2048</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <section class="profile">
      <form id="profile-form">
        <h2>Edit Your Info ✏️</h2>
        <label>Name: <input type="text" id="name" required /></label>
        <label>Tagline: <input type="text" id="tagline" /></label>
        <label>About: <textarea id="about"></textarea></label>
        <label>Upload Profile Pic:
          <input type="file" id="profile-pic-input" accept="image/*" />
        </label>
        <button type="submit">Save</button>
      </form>

      <div id="profile-display" style="display: none;">
        <img id="profile-pic" src="" alt="Profile Picture" />
        <h2 id="display-name"></h2>
        <p id="display-tagline"></p>
        <p id="display-about"></p>
        <button id="edit-btn">✏️ Edit</button>
      </div>
    </section>

    <section class="game">
      <h2>🎮 Play 2048!</h2>
      <p>Use WASD or arrow keys to move the tiles. Combine same numbers to reach 2048!</p>
      <div id="game-board" class="board"></div>
      <button id="restart-btn">Restart</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
