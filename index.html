<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive 2048 + Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card">
    <div class="profile-view" id="profileView">
      <img id="profileImage" src="" alt="Avatar" />
      <h2 id="displayName">Your Name</h2>
      <p id="displayBio">Your short bio goes here.</p>
      <button onclick="toggleEdit(true)">✏️ Edit</button>
    </div>
    <div class="profile-edit" id="profileEdit" style="display: none;">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <textarea id="bioInput" placeholder="Write a short bio..."></textarea>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="saveProfile()">Save</button>
    </div>
  </div>

  <div class="game-container">
    <h2>🎮 Play 2048!</h2>
    <p>Use WASD or Arrow keys to move the tiles. Combine same numbers to reach 2048!</p>
    <p>Score: <span id="score">0</span></p>
    <div class="grid" id="grid"></div>
    <p id="result"></p>
    <button onclick="startGame()" id="startBtn">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
