<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Personal Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 My Personal Webpage</h1>

    <!-- 编辑模式 -->
    <div id="editMode" class="card">
      <h2>Edit Your Info</h2>
      <input type="text" id="nameInput" placeholder="Your Name" />
      <input type="text" id="taglineInput" placeholder="Tagline (e.g., Student / Developer)" />
      <textarea id="aboutInput" placeholder="Write something about yourself..."></textarea>
      <input type="file" id="imgInput" accept="image/*" />

      <h3>Social Links</h3>
      <input type="text" id="githubInput" placeholder="GitHub URL" />
      <input type="text" id="linkedinInput" placeholder="LinkedIn URL" />
      <input type="text" id="emailInput" placeholder="Email (mailto:...)" />

      <h3>Projects</h3>
      <div id="projectInputs"></div>
      <button onclick="addProject()">Add Project</button>

      <button onclick="saveProfile()">Save</button>
    </div>

    <!-- 展示模式 -->
    <div id="displayMode" class="card" style="display: none;">
      <button class="edit-btn" onclick="editProfile()">✏️</button>
      <img id="avatar" class="avatar" src="" alt="Your Photo" />
      <h2 id="displayName"></h2>
      <p id="displayTagline" class="tagline"></p>
      <p id="displayAbout"></p>

      <div id="socialLinks" class="social-links"></div>
      <div id="projectCards" class="projects"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
