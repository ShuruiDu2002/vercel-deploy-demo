<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Personal Page + 2048</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌿 My Personal Page</h1>

    <!-- 编辑模式 -->
    <div id="editMode" class="form-card">
      <h2>Customize Your Profile</h2>
      <input type="text" id="nameInput" placeholder="Your Name" />
      <input type="text" id="descInput" placeholder="Short description" />
      <input type="file" id="imgInput" accept="image/*" />
      <button onclick="saveProfile()">Save</button>
    </div>

    <!-- 展示模式 -->
    <div id="displayMode" class="profile-card" style="display: none;">
      <button class="edit-btn" onclick="editProfile()">✏️</button>
      <img id="avatar" class="avatar" src="" alt="Avatar" />
      <h2 id="displayName"></h2>
      <p id="displayDesc"></p>
    </div>

    <hr />

    <!-- 游戏区域 -->
    <div class="game-area">
      <h2>🎮 Play 2048!</h2>
      <p>Use arrow keys to move the tiles. Combine same numbers to reach 2048!</p>
      <div id="gameBoard"></div>
      <p>Score: <span id="score">0</span></p>
      <button onclick="resetGame()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
