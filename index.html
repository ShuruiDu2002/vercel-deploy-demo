<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 & Profile</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<div class="profile-container">
    <div class="profile-card">
        <img src="avatar.png" class="avatar" alt="avatar">
        <h2 class="name">Shurui Du</h2>
        <p class="bio">123</p>
        <button id="editBtn">✏️ Edit</button>
        <div id="editForm" class="edit-form hidden">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <textarea id="bioInput" placeholder="Write a short bio..."></textarea>
            <input type="file" id="avatarInput">
            <button id="saveBtn">Save</button>
        </div>
    </div>
</div>

<div class="game-container">
    <h2>🎮 Play 2048!</h2>
    <p>Use Arrow keys to move the tiles. Combine same numbers to reach 2048!</p>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <div id="result"></div>
    <div class="grid"></div>
    <div class="button-row">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
    </div>
</div>
</body>
</html>
