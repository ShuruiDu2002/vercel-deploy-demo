<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Page + 2048</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div id="profile-card" class="card">
      <div id="profile-view" class="view-mode hidden">
        <img id="profile-picture-display" src="" alt="Profile Picture" />
        <h2 id="name-display"></h2>
        <p id="description-display"></p>
        <button id="edit-button">✏️ Edit</button>
      </div>
      <div id="profile-edit" class="edit-mode">
        <input type="text" id="name-input" placeholder="Enter your name" />
        <textarea id="description-input" placeholder="Write a short bio..."></textarea>
        <input type="file" id="image-upload" accept="image/*" />
        <button id="save-button">Save</button>
      </div>
    </div>
  </div>

  <div class="game-container">
    <h2>🎮 Play 2048!</h2>
    <p>Click "Start" to begin. Use WASD or Arrow keys to move the tiles.</p>
    <p id="result"></p>
    <div id="score-display">Score: 0</div>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
    </div>
    <button id="start-game">Start</button>
    <button id="restart">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
